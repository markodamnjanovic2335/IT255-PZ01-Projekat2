<div class="col-lg-12">
	<table  class="display" cellspacing="0" >
	    <thead>
            <tr>

                <th>Korisnik: </th>
								<th>Naziv knjige: </th>
                <th>Žanr: </th>
								<th>Opis: </th>
                <th>Cena: </th>
								<th>Obriši: </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let ko of korpa">

                <td>{{ko.username}}</td>
								<td>{{ko.naziv_knjige}}</td>
                <td>{{ko.naziv_zanr}}</td>
								<td>{{ko.opis}}</td>
        				<td>{{ko.cena}}</td>

				 <td>
                  <button class="btn btn-danger" title="remove" (click)="remove(ko.id)">
                      <span class="glyphicon glyphicon-remove"></span>

                   </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
